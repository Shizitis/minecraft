discord-title: "&cПроверка на читы"
discord-subtitle: "&fВсе инструкции находятся в чате."
discord-chat-message: "&4&lВНИМАНИЕ &7Вы были вызваны на &cПроверку читов\n\n&cПишите свой дискорд ник в чат. &7У вас есть 4 минуты\nЕсли у вас мут используйте &6/mod сообщение\n\n&7Признание в использывание читов - &c46 дней бана\n&7За выход с сервера во время проверки - &c50 Дней бана\n\n&7Модератору на проверке &cзапрещено &7скидывать вам\nразличные команды на ПК (powershell, cmd), а так же ссылки\n&7на скачивание программ.\n\n&7Увидели нарушение со стороны модератора, фиксируйте это\nи сообщайте нам об этом на форум: &chttps://t.me/FakeWorldss\n"

anydesk-title: "&cПРОВЕРКА ЧЕРЕЗ ANYDESK"
anydesk-subtitle: "&fВсе инструкции находятся в чате."
anydesk-chat-message: "&4&lВНИМАНИЕ &7Вы были вызваны на &cПроверку через &4AnyDesk\n\n&7Инструкция:\n&chttps://FakeWorld.su/anydesk\n\n&cПишите свой код доступа AnyDesk в чат. &7У вас есть 5 минут Если у вас мут используйте &6/mod сообщение\n\n&7Признание в использывание читов - &c46 дней бана\n&7За выход с сервера во время проверки - &c50 Дней бана\n\n&7Важно: Проверяющему запрещено вводить различные команды для ПК (powershell, cmd), а так же соврешать действея, которые не касаются проверки (отвязка аккаунта и тому подобное).\n\n&7Увидели нарушение со стороны модератора, фиксируйте это\nи сообщайте нам об этом на форум: &chttps://t.me/FakeWorldss\n"